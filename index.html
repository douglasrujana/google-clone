<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title data-i18n="title">Google Inspirado</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Barra de navegación superior -->
  <nav class="top-nav">
    <div class="nav-links">
      <a href="gmail.html" data-i18n="gmail">Gmail</a>
      <a href="#" data-i18n="images">Imágenes</a>
      <button class="apps-button" aria-label="Aplicaciones de Google">
        <span class="material-icons">apps</span>
      </button>
      <button id="login-button" class="signin-button" data-i18n="signin">Iniciar sesión</button>
      <div id="user-menu" class="user-menu" style="display: none;">
        <img id="user-avatar" src="" alt="User Avatar" class="avatar">
        <div class="user-info">
          <p id="user-name"></p>
          <p id="user-email"></p>
          <button id="logout-button" data-i18n="signout">Cerrar Sesión</button>
        </div>
      </div>
    </div>
  </nav>
  <!-- Contenedor principal: logo, barra de búsqueda y botones -->
  <div class="main-container">
    <!-- Logo central -->
    <div class="logo">
      <img src="assets/images/googlelogo_color_272x92dp.png" alt="Google">
    </div>
    <!-- Barra de búsqueda central -->
    <div class="search-bar">
      <span class="material-icons search-icon">search</span>
      <input type="text" id="search-input" name="q" data-i18n="[placeholder]searchPlaceholder" placeholder="Buscar en Google">
      <span class="material-icons mic-icon">mic</span>
    </div>
    <!-- Botones de búsqueda y 'Voy a tener suerte' -->
    <div class="search-buttons">
      <button data-i18n="searchButton">Buscar con Google</button>
      <button data-i18n="luckyButton">Voy a tener suerte</button>
    </div>
  </div>
  <!-- Pie de página con enlaces secundarios -->
  <footer class="footer">
    <p><span data-i18n="footerInspired">Google Inspirado</span> © <span id="current-year"></span></p>
    <div class="footer-links">
      <a href="#" data-i18n="footerAd">Publicidad</a>
      <a href="#" data-i18n="footerBusiness">Negocios</a>
      <a href="#" data-i18n="footerPrivacy">Privacidad</a>
      <a href="#" data-i18n="footerTerms">Términos</a>
    </div>
  </footer>
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
